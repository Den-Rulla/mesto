<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Рулла Денис">
  <meta name="description" content="Проектная работа №7 студента Рулла Дениса. Курс Веб-разработчик. Когорта 63">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./js/index.js" type="module"></script>
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title-cover">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="cards-list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_type_edit" name="popup-edit-form" action="#" novalidate>
        <input class="popup__input popup__input_type_name" name="name-input" type="text" placeholder="Ваше имя" required
          minlength="2" maxlength="40">
        <span class="popup__error name-input-error"></span>
        <input class="popup__input popup__input_type_job" name="job-input" type="text" placeholder="Кем работаете?"
          required minlength="2" maxlength="200">
        <span class="popup__error job-input-error"></span>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_type_add" name="popup-card-add-form" action="#" novalidate>
        <input class="popup__input popup__input_type_card-title" name="card-title-input" type="text"
          placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__error card-title-input-error"></span>
        <input class="popup__input popup__input_type_card-img-link" name="card-img-link-input" type="url"
          placeholder="Ссылка на картинку" required>
        <span class="popup__error card-img-link-input-error"></span>
        <button class="popup__submit-btn" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_img-scale">
    <div class="popup__image-cover">
      <figure class="popup__figure">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
          alt="Камчатка">
        <figcaption class="popup__caption">Камчатка</figcaption>
      </figure>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </section>

  <template id="card-template">
    <li class="card">
      <button class="card__delete-btn" type="button"></button>
      <img class="card__image">
      <div class="card__title-cover">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </li>
  </template>
</body>

</html>
