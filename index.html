<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Рулла Денис">
  <meta name="description" content="Проектная работа №4 студента Рулла Дениса. Курс Веб-разработчик. Когорта 63">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title-cover">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="cards-list">
          <li class="card">
            <img src="./images/card-karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__title-cover">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like card__like_active" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__title-cover">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-dombai.jpg" alt="Домбай" class="card__image">
            <div class="card__title-cover">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__title-cover">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-dombai.jpg" alt="Домбай" class="card__image">
            <div class="card__title-cover">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
            <div class="card__title-cover">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup-form" action="#">
        <input class="popup__input popup__input_type_name" name="name-input" type="text" placeholder="Ваше имя">
        <input class="popup__input popup__input_type_job" name="job-input" type="text" placeholder="Кем работаете?">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./js/index.js"></script>
</body>

</html>
